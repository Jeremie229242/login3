<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | JEREMIE</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Se Connecter</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Mot De Passe" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Se Souvenir de moi</label>
            </section>
            <section>
                <a href="#">Mot de passe Oubliée</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Validé</label>
        </div>
        <div class="sign-up-link">
            <p>Je n'ai pas de compte? <a href="#">S'inscrire</a></p>
        </div>
    </div>
</body>
</html>
